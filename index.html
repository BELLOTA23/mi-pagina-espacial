<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dharielt‚Äî Marino</title>
  <link rel="stylesheet" href="styles.css" /> 
  

 
</head>

<body>
      
    <div class="bg-fixed">
    <canvas class="stars" id="stars"></canvas>
    <div class="bg-layer bg-galaxy" id="bgGalaxy"></div>
    <div class="bg-layer bg-overlay"></div>


<div class="saturno">
  <img src="images/saturno.png" alt="Saturno">
</div>

<div class="astronauta">
  <img src="images/astronauta.png" alt="Astronauta">
</div>

 <div class="cohete">
  <img src="images/cohete.png" alt="Cohete">
</div>

<div class="nebulosa nebulosa1"></div>
<div class="nebulosa nebulosa2"></div>

    <!-- Planetas flotando -->
    <div class="planets" aria-hidden="true">
      <img class="planet p1" id="planet1" src="images/planet1.png" alt="planeta 1">
      <img class="planet p2" id="planet2" src="images/planet2.png" alt="planeta 2">
    </div>
    </div>

    <div class="stage" id="stage">

    <div class="card">
      <div class="stage">
        <div class="portrait" id="portraitWrap">
          <img id="portrait" src="images/photo1.jpg" alt="Foto">
        </div>
        <div class="name" id="personName">Nombre</div>
        <div class="badges"><div class="badge">üåå Galaxia</div><div class="badge">ü™ê Planetas</div></div>
      </div>

      <div class="right">
        <div class="header">
          <div class="title">Holi!</div>
          <div class="controls">
            <button id="prevBtn" class="ghost">Anterior</button>
            <button id="nextBtn">Siguiente</button>
            <button id="surpriseBtn">Sorpresa ‚ú®</button>
          </div>
        </div>

        <div class="phrase-box">
          <div class="phrase" id="phraseText">Cargando...</div>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="footer">
          ‚ù§Ô∏è ‚Äî <span id="indexCounter">1 / 5</span>
        </div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="sheet">
        <button id="closeModal" style="float:right;background:transparent;border:none;color:var(--text);font-size:18px;cursor:pointer">‚úï</button>
        <img id="modalImg" src="" alt="ampliada">
      </div>
    </div>

  <!-- sonido sorpresa -->
  <audio id="chime" src="https://assets.mixkit.co/sfx/preview/mixkit-glockenspiel-bell-tinkle-1069.mp3" preload="auto"></audio>

  <script>
    const PERSON_NAME = 'Dharielito';
    const PHRASES = [
      "Mira, aunque nos conocemos hace poco, me queda claro que eres una persona incre√≠ble. No dejes que esto te haga dudar de lo mucho que vales.",
      "La energ√≠a y la luz que tienes son muy especiales. Date un respiro, pero no dejes que esa luz se apague.",
      "En este poco tiempo, has demostrado tener un coraz√≥n enorme y much√≠sima fortaleza.",
      "No importa lo que sea, si necesitas un o√≠do o una mano, estoy aqu√≠.",
      "Me encanta c√≥mo eres. Tal vez este cap√≠tulo no te fue bien, pero el siguiente puede empezar con una sonrisa."
    ];
    const PHOTOS = ['images/photo1.jpg','images/photo2.jpg','images/photo3.jpg','images/photo4.jpg','images/photo5.jpg',];

    const nameEl = document.getElementById('personName');
    const phraseEl = document.getElementById('phraseText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const surpriseBtn = document.getElementById('surpriseBtn');
    const gallery = document.getElementById('gallery');
    const portrait = document.getElementById('portrait');
    const portraitWrap = document.getElementById('portraitWrap');
    const indexCounter = document.getElementById('indexCounter');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const modalImg = document.getElementById('modalImg');
    const planet1 = document.getElementById('planet1');
    const planet2 = document.getElementById('planet2');

    let idx = 0;
    nameEl.textContent = PERSON_NAME;
    buildGallery();
    showPhrase(0);

    function buildGallery(){
      gallery.innerHTML = '';
      PHOTOS.forEach((p,i)=>{
        const d = document.createElement('div'); d.className='thumb';
        d.innerHTML = `<img src="${p}" alt="foto ${i+1}">`;
        d.addEventListener('click', ()=>openModal(p));
        gallery.appendChild(d);
      });
      portraitWrap.addEventListener('click', ()=>openModal(PHOTOS[0] || portrait.src));
    }
    function openModal(src){ modal.classList.add('open'); modalImg.src = src; }
    closeModal.addEventListener('click', ()=>modal.classList.remove('open'));
    modal.addEventListener('click', e=>{ if(e.target===modal) modal.classList.remove('open'); });

    prevBtn.addEventListener('click', ()=>{ idx=(idx-1+PHRASES.length)%PHRASES.length; showPhrase(idx); });
    nextBtn.addEventListener('click', ()=>{ idx=(idx+1)%PHRASES.length; showPhrase(idx); });
    
    
    surpriseBtn.addEventListener('click', ()=>{
      idx=Math.floor(Math.random()*PHRASES.length);
      showPhrase(idx);
      document.getElementById("chime").play();
      triggerConfetti();
    });

    function showPhrase(i){
      phraseEl.classList.remove("show");
      setTimeout(()=>{
        phraseEl.textContent=PHRASES[i];
        phraseEl.classList.add("show");
        indexCounter.textContent=(i+1)+" / "+PHRASES.length;
      },200);
    }

    function triggerConfetti(){
      const c=document.createElement('canvas');const ctx=c.getContext('2d');
      c.style.position='fixed';c.style.left=0;c.style.top=0;c.width=innerWidth;c.height=innerHeight;c.style.zIndex=9999;document.body.appendChild(c);
      const pieces=[];const colors=['#FFD166','#06D6A0','#118AB2','#EF476F','#F7C59F'];
      for(let i=0;i<100;i++){pieces.push({x:Math.random()*c.width,y:-20,dx:(Math.random()-0.5)*6,dy:Math.random()*6+2,r:Math.random()*6+2,color:colors[Math.floor(Math.random()*colors.length)],rot:Math.random()*6});}
      let t=0;function frame(){ctx.clearRect(0,0,c.width,c.height);pieces.forEach(p=>{p.x+=p.dx;p.y+=p.dy;p.rot+=0.1;ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot);ctx.fillStyle=p.color;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*1.8);ctx.restore();});t++;if(t>150){document.body.removeChild(c)}else requestAnimationFrame(frame);}frame();
    }

    // estrellas fugaces
    const canvas=document.getElementById('stars'),ctxS=canvas.getContext('2d');
    canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight;
    const stars=[];for(let i=0;i<120;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+0.5,dx:(Math.random()-0.5)*0.2,dy:(Math.random()-0.5)*0.2});}
    function drawStars(){ctxS.clearRect(0,0,canvas.width,canvas.height);stars.forEach(s=>{ctxS.beginPath();ctxS.arc(s.x,s.y,s.r,0,Math.PI*2);ctxS.fillStyle='white';ctxS.fill();s.x+=s.dx;s.y+=s.dy;if(s.x<0||s.x>canvas.width) s.dx*=-1;if(s.y<0||s.y>canvas.height) s.dy*=-1;});requestAnimationFrame(drawStars);}
    drawStars();

    // movimiento planetas
    function movePlanet(planet,dir){planet.style.transition='transform 6s linear';planet.style.transform=`translateX(${dir*1200}px)`;setTimeout(()=>{planet.style.transition='none';planet.style.transform='translateX(0)';},7000);}
    setInterval(()=>movePlanet(planet1,1),9000);
    setInterval(()=>movePlanet(planet2,-1),11000);

    // Estrellas fugaces reales (rayos de luz)
function estrellaFugaz() {
  const star = document.createElement('div');
  star.className = 'shooting-star';
  document.body.appendChild(star);

  const startLeft = Math.random() * window.innerWidth;
  const startTop = Math.random() * window.innerHeight / 2;

  star.style.left = startLeft + 'px';
  star.style.top = startTop + 'px';

  setTimeout(() => star.remove(), 2000);
}

setInterval(estrellaFugaz, 5000); // cada 5 segundos

  </script>

  <div class="audio-container fixed-audio">
  <audio controls>
    <source src="music/music.mp3" type="audio/mpeg">
  </audio>
</div>
    </div>
</body>
</html>
